<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Login Form New</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
    	body{
    		font-family: Times New Roman;
    		background: white url("https://www.itl.cat/pngfile/big/14-147942_best-4k-city-wallpaper-city-night.jpg") no-repeat scroll top left;
    		background-size: cover;
    	}
    	.venky{
    		width:250px;
    		text-align: center;
    		margin: 250px auto;
    		background-color: rgba(0,0,0,0.5);
    		border-radius: 10px;
    		box-shadow: 0 0 15px #6295F7;
    	}
    	.venky h2{
    		color: white;
    		margin-top: 10px;
    	}
    	.venky img{
    		width: 100px;
    		margin-top: -50px;
    	}
    	input[type="text"],input[type="password"]{
    		text-align: center;
    		height: 35px;
    		border:none;
    		outline: none;
    		font-size: 18px;
    		background: transparent;
    		color: white;
    		border-bottom: 3px solid teal;
    		width: 200px;
    	}
    	::placeholder{
              color: grey;
              }
    	input[type="text"]:focus,input[type="password"]:focus{
    	border-bottom: 3px solid #6295F7;
           
    	
    	}
    	input[type="submit"] {
    		background-color: teal;
    		color: white;
    		border:none;
    		font-size: 18px;
    		margin: 15px;
    		padding: 8px 35px;
    		border-radius: 50px;
    	}
    	input[type="submit"]:hover{
    		background-color: #6295F7;
    		box-shadow: 0 0 15px white;
    	}
    </style>
</head>
<body>
    <div class="venky">
    	<img src="https://cdn1.iconfinder.com/data/icons/elevator/154/elevator-user-man-ui-round-login-512.png">
        <h2>Login Here</h2>
        <form>
            <input type="text" placeholder= "User Name">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
